<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 - Console</title>
</head>
<body>
    <h1>Teste de JS</h1>
    <!-- O console do navegador interpreta e executa o JS -->
    <!-- tag script que executa o JS -->
    <script>
        // 'console.log()' para exibir elementos no console 
        console.log("Hello World!");
        console.log(9+9);
        // Função 'alert' para o navegador exibir uma mensagem 
        alert("Pop-up no topo da tela")
    </script>
</body>
</html>
