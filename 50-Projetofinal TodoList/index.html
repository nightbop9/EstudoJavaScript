<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/siimple-icons/siimple-icons.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>TodoList</title>
</head>
<body>
    <div id="tasks-container">
        <div id="tasks-header">
            <h2>Salve a sua próxima tarefa:</h2>
            <form action="" id="add-task-form">
                <input type="text" id="task-title" placeholder="O que você vai fazer?">
                <button type="submit" id="add-btn">
                    <i class="si-plus"></i>
                </button>
            </form>

            <div id="tasks-list-container">
                <h2>Estas são as suas tarefas: </h2>
                <ul id="task-list">
                    <li class="task-box template hide">
                        <span class="task-title"></span>
                        <i id="done-btn" class="si-check"></i>
                        <i id="remove-btn" class="si-close"></i>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
